name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npx eslint . --ext .js 2>/dev/null || echo "ESLint not configured; skipping"

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm test -- --testPathPattern="unit|spec"
        continue-on-error: true

  integration-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: school_fees_db_test
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run integration tests
        run: npm test
        env:
          DB_HOST: localhost
          DB_USER: root
          DB_PASS: root
          DB_NAME: school_fees_db_test

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      - name: Check for vulnerable dependencies
        run: npm ls
        continue-on-error: true

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Generate coverage report
        run: npm test -- --coverage
        continue-on-error: true

  docker-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image for scanning
        run: docker build -t school-fees-manager:scan .
      - name: Scan Docker image for vulnerabilities
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy:latest image --severity HIGH,CRITICAL \
            school-fees-manager:scan || echo "Scan completed with warnings"
        continue-on-error: true

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build-and-test, unit-tests, integration-tests]
    if: github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          echo "Docker image would be deployed: ${{ secrets.DOCKER_USERNAME }}/school-fees-manager:ci"
        continue-on-error: true

  smoke-tests:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run smoke tests
        run: npm test -- --testNamePattern="smoke"
        continue-on-error: true

  performance-tests:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run performance benchmarks
        run: npm test -- --testNamePattern="performance"
        continue-on-error: true

  build-and-test:
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Build Docker image
        run: |
          docker build -t school-fees-manager:ci .
      - name: Log in to Docker Hub
        if: ${{ env.DOCKER_USERNAME != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image to Docker Hub
        if: ${{ env.DOCKER_USERNAME != '' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/school-fees-manager:ci
            ${{ env.DOCKER_USERNAME }}/school-fees-manager:latest
      - name: Notify Slack (if configured)
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_SECRET }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF: ${{ github.ref }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          if [ -n "$SLACK_WEBHOOK" ]; then
            node -e "
            const { sendSlackNotification } = require('./utils/notifications');
            sendSlackNotification('$SLACK_WEBHOOK', {
              status: '${{ job.status }}',
              repo: '$GITHUB_REPOSITORY',
              ref: '$GITHUB_REF',
              sha: '$GITHUB_SHA'
            });
            "
          else
            echo "No Slack webhook configured; skipping notification"
          fi
