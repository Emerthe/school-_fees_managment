name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-  git commit --allow-empty -m "trigger CI"
  git push origin mainest:
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Build Docker image
        run: |
          docker build -t school-fees-manager:ci .
      - name: Log in to Docker Hub
        if: ${{ env.DOCKER_USERNAME != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image to Docker Hub
        if: ${{ env.DOCKER_USERNAME != '' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/school-fees-manager:ci
            ${{ env.DOCKER_USERNAME }}/school-fees-manager:latest
      - name: Notify Slack (if configured)
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_SECRET }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF: ${{ github.ref }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          if [ -n "$SLACK_WEBHOOK" ]; then
            node -e "
            const { sendSlackNotification } = require('./utils/notifications');
            sendSlackNotification('$SLACK_WEBHOOK', {
              status: '${{ job.status }}',
              repo: '$GITHUB_REPOSITORY',
              ref: '$GITHUB_REF',
              sha: '$GITHUB_SHA'
            });
            "
          else
            echo "No Slack webhook configured; skipping notification"
          fi
