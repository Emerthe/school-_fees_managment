name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Build Docker image
        run: |
          docker build -t school-fees-manager:ci .
      - name: Notify Slack (if configured)
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF: ${{ github.ref }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          if [ -n "$SLACK_WEBHOOK" ]; then
            node -e "
            const { sendSlackNotification } = require('./utils/notifications');
            sendSlackNotification('$SLACK_WEBHOOK', {
              status: '${{ job.status }}',
              repo: '$GITHUB_REPOSITORY',
              ref: '$GITHUB_REF',
              sha: '$GITHUB_SHA'
            });
            "
          else
            echo "No Slack webhook configured; skipping notification"
          fi
      - name: Send email notification (if configured)
        if: always()
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF: ${{ github.ref }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          if [ -n "$EMAIL_USER" ] && [ -n "$EMAIL_PASS" ] && [ -n "$EMAIL_RECIPIENT" ]; then
            node -e "
            const { sendEmailNotification } = require('./utils/notifications');
            sendEmailNotification('$EMAIL_RECIPIENT', {
              emailUser: '$EMAIL_USER',
              emailPass: '$EMAIL_PASS',
              emailHost: '$EMAIL_HOST' || 'smtp.gmail.com',
              status: '${{ job.status }}',
              repo: '$GITHUB_REPOSITORY',
              ref: '$GITHUB_REF',
              sha: '$GITHUB_SHA'
            });
            "
          else
            echo "No email credentials configured; skipping email notification"
          fi
