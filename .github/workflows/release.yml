name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Release version: ${VERSION}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image (Docker Hub)
        if: ${{ env.DOCKER_USERNAME != '' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/school-fees-manager:${{ steps.version.outputs.version }}
            ${{ env.DOCKER_USERNAME }}/school-fees-manager:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (GHCR)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/school-fees-manager:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/school-fees-manager:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Release v${{ steps.version.outputs.version }}

            ### Docker Images
            - Docker Hub: `${{ env.DOCKER_USERNAME }}/school-fees-manager:${{ steps.version.outputs.version }}`
            - GitHub Container Registry: `ghcr.io/${{ github.repository_owner }}/school-fees-manager:${{ steps.version.outputs.version }}`

            ### What's included
            - ✅ All CI/CD checks passed
            - ✅ Docker images built and pushed
            - ✅ Ready for deployment

            ### Pull the latest image
            \`\`\`bash
            docker pull ${{ secrets.DOCKER_USERNAME }}/school-fees-manager:${{ steps.version.outputs.version }}
            \`\`\`

            Or pull from GitHub Container Registry:
            \`\`\`bash
            docker pull ghcr.io/${{ github.repository_owner }}/school-fees-manager:${{ steps.version.outputs.version }}
            \`\`\`
          draft: false
          prerelease: false

      - name: Notify Slack
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_SECRET }}
        run: |
          if [ -n "$SLACK_WEBHOOK" ]; then
            node -e "
            const { sendSlackNotification } = require('./utils/notifications');
            sendSlackNotification('$SLACK_WEBHOOK', {
              status: '${{ job.status }}',
              repo: '${{ github.repository }}',
              ref: 'v${{ steps.version.outputs.version }}',
              sha: '${{ github.sha }}',
              type: 'release'
            });
            "
          fi

