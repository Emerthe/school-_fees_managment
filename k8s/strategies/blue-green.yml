# Blue-Green Deployment Strategy
# Two identical deployments (blue=stable, green=new); switch via service selector
# Zero downtime deployment with instant rollback capability

---
# BLUE DEPLOYMENT (Current stable version)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: school-fees-manager-blue
  namespace: school-fees-manager
  labels:
    app: school-fees-manager
    slot: blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: school-fees-manager
      slot: blue
  strategy:
    type: Recreate  # Delete old pods before creating new ones (for canary testing)

  template:
    metadata:
      labels:
        app: school-fees-manager
        slot: blue
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
    spec:
      serviceAccountName: school-fees-manager
      containers:
        - name: school-fees-manager
          image: emerthe/school-fees-manager:1.0.0  # Specific stable version
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: DB_HOST
              value: "mysql.school-fees-manager.svc.cluster.local"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: sfm-secrets
                  key: DB_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: sfm-secrets
                  key: DB_PASS
            - name: DB_NAME
              value: "school_fees_db"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /students
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /students
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5

---
# GREEN DEPLOYMENT (New version for testing/staging)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: school-fees-manager-green
  namespace: school-fees-manager
  labels:
    app: school-fees-manager
    slot: green
spec:
  replicas: 3
  selector:
    matchLabels:
      app: school-fees-manager
      slot: green
  strategy:
    type: Recreate

  template:
    metadata:
      labels:
        app: school-fees-manager
        slot: green
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
    spec:
      serviceAccountName: school-fees-manager
      containers:
        - name: school-fees-manager
          image: emerthe/school-fees-manager:1.0.1  # New version to test
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: DB_HOST
              value: "mysql.school-fees-manager.svc.cluster.local"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: sfm-secrets
                  key: DB_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: sfm-secrets
                  key: DB_PASS
            - name: DB_NAME
              value: "school_fees_db"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /students
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /students
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5

---
# Service selector points to BLUE (currently active)
# To switch: kubectl patch svc school-fees-manager-blue-green \
#   -p '{"spec":{"selector":{"slot":"green"}}}' \
#   -n school-fees-manager
apiVersion: v1
kind: Service
metadata:
  name: school-fees-manager-blue-green
  namespace: school-fees-manager
  labels:
    app: school-fees-manager
spec:
  type: LoadBalancer
  selector:
    app: school-fees-manager
    slot: blue  # Currently points to BLUE (stable)
  ports:
    - name: http
      port: 80
      targetPort: 3000

---
# ServiceMonitor for Prometheus scraping
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: school-fees-manager
  namespace: school-fees-manager
  labels:
    app: school-fees-manager
spec:
  selector:
    matchLabels:
      app: school-fees-manager
  endpoints:
    - port: http
      interval: 30s
      path: /metrics
