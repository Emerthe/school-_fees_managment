# Kubernetes namespace for School Fees Manager
apiVersion: v1
kind: Namespace
metadata:
  name: school-fees-manager
  labels:
    environment: production

---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: sfm-config
  namespace: school-fees-manager
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  DB_POOL_MIN: "2"
  DB_POOL_MAX: "10"
  DB_POOL_IDLE_TIMEOUT: "30000"

---
# Secret for sensitive data (base64 encoded)
# Create with: kubectl create secret generic sfm-secrets \
#   --from-literal=DB_USER=sf_user \
#   --from-literal=DB_PASS=<password> \
#   --from-literal=SLACK_SECRET=https://hooks.slack.com/... \
#   -n school-fees-manager
apiVersion: v1
kind: Secret
metadata:
  name: sfm-secrets
  namespace: school-fees-manager
type: Opaque
# data populated via kubectl create secret

---
# Service for internal cluster communication
apiVersion: v1
kind: Service
metadata:
  name: school-fees-manager
  namespace: school-fees-manager
  labels:
    app: school-fees-manager
spec:
  type: ClusterIP
  selector:
    app: school-fees-manager
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP

---
# Service for external access (LoadBalancer or NodePort)
apiVersion: v1
kind: Service
metadata:
  name: school-fees-manager-external
  namespace: school-fees-manager
  labels:
    app: school-fees-manager
spec:
  type: LoadBalancer  # Change to NodePort if no cloud LB available
  selector:
    app: school-fees-manager
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
  sessionAffinity: ClientIP  # Sticky sessions for user sessions

---
# Horizontal Pod Autoscaler (scales based on CPU usage)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sfm-hpa
  namespace: school-fees-manager
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: school-fees-manager-rolling
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max
