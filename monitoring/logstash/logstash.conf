input {
  tcp {
    port => 5000
    codec => json
  }
  udp {
    port => 5000
    codec => json
  }
}

filter {
  # Parse JSON logs from application
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }

  # Add Grok patterns for common log formats
  if [message] =~ /^[A-Z]+\s/ {
    grok {
      match => { "message" => "%{LOGLEVEL:level}\s+%{GREEDYDATA:log_message}" }
    }
  }

  # Enrich with GeoIP (optional)
  if [client_ip] {
    geoip {
      source => "client_ip"
    }
  }

  # Add service metadata
  mutate {
    add_field => { "service_name" => "school-fees-manager" }
    add_field => { "environment" => "production" }
  }
}

output {
  # Send to Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "logs-%{+YYYY.MM.dd}"
  }

  # Also print to stdout for debugging
  stdout {
    codec => rubydebug
  }
}
